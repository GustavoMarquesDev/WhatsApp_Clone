<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Web Clone</title>
    <link rel="stylesheet" href="./build/main.css" />
    <script
      src="https://kit.fontawesome.com/1dc37e3ecf.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <aside class="sidebar">
        <div class="toolbar-container">
          <img src="./src/img/avatar1.png" class="user-photo" />
          <div class="auxicons-toolbar-container">
            <i class="fas fa-spinner"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notification-container">
          <i class="fas fa-bell-slash"></i>
          <p class="receive-notification">
            Receba notificações de novas mensagens
          </p>
          <p class="active-notification">
            Ativar notificações na áre de trabalho
            <i class="fas fa-angle-right"></i>
          </p>
        </div>
        <div class="search-container">
          <i id="contact-search" class="fas fa-search"></i>
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Procurar ou começar uma nova conversa"
          />
        </div>
        <div class="contacts-container">
          <div class="contact-box active-chat">
            <img src="./src/img/avatar2.png" class="user-photo" />
            <div class="user-info">
              <p class="user-name">Sabrina Mattos</p>
              <p class="user-messagepreview">
                <i class="fas fa-check-double"></i>Oi, tudo bem?
              </p>
            </div>
            <div class="message-info">
              <p class="message-time">22:40</p>
            </div>
          </div>
          <div class="contact-box">
            <img src="./src/img/avatar3.png" class="user-photo" />
            <div class="user-info">
              <p class="user-name">Junin</p>
              <p class="user-messagepreview">Tá disponivel pra um freela?</p>
            </div>
            <div class="message-info">
              <p class="message-time">12:30</p>
              <p class="message-pending">3</p>
            </div>
          </div>
          <div class="contact-box">
            <img src="./src/img/avatar4.png" class="user-photo" />
            <div class="user-info">
              <p class="user-name">Jordania</p>
              <p class="user-messagepreview">O projeto ficou top, obrigada!</p>
            </div>
            <div class="message-info">
              <p class="message-time">08:20</p>
              <p class="message-pending">5</p>
            </div>
          </div>
        </div>
      </aside>
      <main class="chat-container">
        <nav class="chat-navbar">
          <div class="contactinfo-container">
            <img src="./src/img/avatar2.png" class="user-photo" />
            <p class="user-name">Sabrina Mattos</p>
          </div>
          <ul class="chattols-container">
            <li><i class="fas fa-search"></i></li>
            <li><i class="fas fa-paperclip"></i></li>
            <li><i class="fas fa-ellipsis-v"></i></li>
          </ul>
        </nav>
        <div class="messages-container">
          <div class="bg-image">
            <img src="./src/img/background_whats.png" alt="" />
          </div>
          <div class="bg-image-1">
            <img src="./src/img/background_whats.png" alt="" />
          </div>
          <div class="bg-image-2">
            <img src="./src/img/background_whats.png" alt="" />
          </div>
          <div class="chat-messages">
            <p class="guest-message">Olá, bom dia</p>
            <p class="user-message">Oi, tudo bem?</p>
          </div>
        </div>
        <div class="sendmessage-container">
          <i class="far fa-grin"></i>
          <input
            type="text"
            name="message"
            id="chatmessage"
            class="userinput"
            placeholder="Digite uma mensagem"
          />
          <i class="fas fa-microphone"></i>
        </div>
      </main>
    </div>
  </body>
</html>
